# Bundle startup configuration:
#   <bundle symbolic name>=<start level>

# This configuration file is used to initialize the OSGi framework.
# Applications built for the Stamina platform should not rely on this file:
# bundles are automatically started by the framework.

slf4j.api=1
ch.qos.logback.core=1
ch.qos.logback.classic=1
jul.to.slf4j=1
io.staminaframework.log=1
jcl.over.slf4j=1
log4j.over.slf4j=1
org.slf4j.osgi-over-slf4j=1

org.apache.felix.configadmin=2
org.apache.felix.fileinstall=2

org.apache.felix.eventadmin=3
org.apache.aries.async=3

org.ops4j.pax.url.mvn=4
org.apache.felix.resolver=4
org.apache.felix.bundlerepository=4

org.apache.felix.scr=5

org.apache.aries.util=6
org.eclipse.equinox.region=6
io.staminaframework.boot=6
io.staminaframework.command=6
org.apache.felix.coordinator=6
org.apache.aries.subsystem=6
io.staminaframework.subsystem=6

io.staminaframework.addon=7

io.staminaframework.provisioning=8
